services:
  px-app-repush:
    build: .
    ports:
      - "5020:5000"
    volumes:
      - ./.env:/app/.env
      - ./apps.json:/app/apps.json
      - ./csv_output:/app/csv_output
      - ./logs:/app/logs
      - ./ssh_keys:/app/ssh_keys:ro
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s